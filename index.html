<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Foogle</title>
</head>
<body>
  <main>
    <div class="container-home">
      <img class="banner-logo"
      src="https://cdn.statically.io/gh/TheOdinProject/curriculum/284f0cdc998be7e4751e29e8458323ad5d320303/foundations/the_front_end/project_html_css/imgs/00.png"
      alt="Foogle Logo">
      <form class="container-form" action="">
        <div class="search-bar">
          <span class="material-icons-outlined">search</span>
          <input type="text">
          <span class="material-icons-outlined">mic</span>
        </div>
        <div class="container-button">
          <button>Foogle Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
